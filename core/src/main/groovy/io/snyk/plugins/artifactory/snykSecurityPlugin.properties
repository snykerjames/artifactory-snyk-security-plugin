# =======
# General
# =======

# The base URL for all API endpoints (https://snyk.docs.apiary.io/#introduction/api-url).
# Default value: https://snyk.io/api/v1/
#snyk.api.url=https://snyk.io/api/v1/

# The API token from Snyk account.
snyk.api.token=

# This ID uniquely identifies your organization (see Snyk account).
snyk.api.organization=

# Path to the ssl certificate for Snyk API in the PEM format.
#snyk.api.sslCertificatePath=

# If set to "true", automatically trusts all certificates of Snyk API.
# Default value: "false"
#snyk.api.trustAllCertificates=false

# =====================
# Scanner configuration
# =====================

# By default, if Snyk API becomes unavailable for any reason, all artifact downloads are blocked.
# Setting this property to "false" allows download of artifacts.
# Default value: "true"
snyk.scanner.block-on-api-failure=true
# Global threshold for vulnerability issues. Valid values include "none", "low", "medium", "high", "critical".
# Default value: "low"
snyk.scanner.vulnerability.threshold=low
# Global threshold for license issues. Valid values include "none", "low", "medium", "high", "critical".
# Default value: "low"
snyk.scanner.license.threshold=low
# Enable Maven repository scanning.
# Default value: "true"
snyk.scanner.packageType.maven=true
# Enable NPM repository scanning.
# Default value: "true"
snyk.scanner.packageType.npm=true
# Enable PyPi repository scanning.
# Default value: "true"
snyk.scanner.packageType.pypi=true
